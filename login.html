<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Enter a number and click OK:</p>

<input id="id1" type="number" min="100" max="300" required>

<button onclick="my_func()">OK</button>

<p >If the number is less than 100 or greater than 1000,an error message will be displayed</p>

<p id="p1"></p>

<script>

function my_func() {

var input_object = document.getElementById("id1");

if (!input_object.checkValidity()) {

document.getElementById("p1").innerHTML = input_object.validationMessage;

}

else {

document.getElementById("p1").innerHTML = "Input OK";

}

}

</script>
</body>
</html>
